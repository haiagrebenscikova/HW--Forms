<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
</head>
<body bgcolor="#e2e874">
    <h1 align="center">Create an account</h1>
    <hr>
    <form action="thankyou.html">
        <table align="center" cellpading="10" bgcolor="#ffff99">
            <tr>
                <td colspan="2" align="center">
                    <img src="avatar/1.png" alt="images" width="150">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Firstname</h2>
                </td>
                <td>
                    <input type="text" maxlength="20" required >
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Lastname</h2>
                </td>
                <td>
                    <input type="text" maxlength="20" required>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Location</h2>
                </td>
                <td>
                    <select>
                        <optgroup>
                            <option>Chisinau</option>
                            <option>Balti</option>
                            <option>Orhei</option>
                            <option>Cahul</option>
                        </optgroup>
                    </select>
                    <select>
                        <optgroup>
                            <option>Bucuresti</option>
                            <option>Timisoara</option>
                            <option>Iasi</option>
                            <option>Cluj</option>
                        </optgroup>
                    </select>
                    <select>
                        <optgroup>
                            <option>Kiev</option>
                            <option>Odessa</option>
                            <option>Lvov</option>
                            <option>Harkov</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Your DOB</h2>
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2>Short BIO</h2>
                        <textarea cols="70"rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="check1" required><label for="check1"> I agree with the <a href="Terms&rules.html" target="_blank">terms and rules</a></label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button><b>Submit</b></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
